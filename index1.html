<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVOK DESIGNS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Permission Needed</h2>
    <p>Tap the button below to accept and continue.</p>
    <button onclick="grantPermission()">Accept</button>
  </div>

  <script>
    function grantPermission() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
